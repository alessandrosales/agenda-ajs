<!DOCTYPE html>
<html ng-app="agenda">
    <head>
        <title>Agenda AngularJS</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap-ubuntu.css" />
        <link rel="stylesheet" type="text/css" href="css/app.css" />
        <script type="text/javascript" src="js/jquery/jquery.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/angular.js/angular.js"></script>
        <script type="text/javascript" src="js/app/app.js"></script>
    </head>
    <body ng-controller="ContatosController">
        <header>
        </header>
        <div class="container-fluid">
            <div class="row">
                <section class="col-md-8">
                    <nav class="navbar navbar-default" role="navigation">
                        <ul class="nav navbar-nav">
                            <li><a href="#" ng-click="novo()">Novo</a></li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Outras Opções <b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li class="dropdown-header">Opções Avançadas</li>
                                    <li><a href="#" data-toggle="modal" data-target="#myModal">Detalhes Avançados</a></li>
                                </ul>
                            </li>
                        </ul>
                    </nav>
                    <div class="panel panel-default">
                        <div class="panel-heading">Contatos</div>
                        <div class="panel-body">
                            <table class="table table-striped table-hover " id="tableContatos">
                                <thead>
                                    <tr>
                                        <th>Nome</th>
                                        <th>Telefone</th>
                                        <th>E-mail</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="c in contatos" ng-click="select(c)">
                                        <td>{{ c.nome }}</td>
                                        <td>{{ c.telefone }}</td>
                                        <td>{{ c.email }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
                <aside class="col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">Detalhes Contato</div>
                        <div class="panel-body">
                            <form role="form">
                                <div class="form-group">
                                    <label for="nome">Nome</label>
                                    <input ng-model="contato.nome" type="text" class="form-control" id="nome" placeholder="Digite seu nome completo">
                                </div>
                                <div class="form-group">
                                    <label for="telefone">Telefone</label>
                                    <input ng-model="contato.telefone" type="text" class="form-control" id="telefone" placeholder="Digite seu telefone">
                                </div>
                                <div class="form-group">
                                    <label for="email">E-mail</label>
                                    <input ng-model="contato.email" type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                                </div>
                                <button type="submit" ng-click="salvar()" class="btn btn-success btn-sm" data-toggle="tooltip" data-placement="top" data-original-title="Clique para salvar">Salvar</button>
                                <button type="submit" ng-click="limpar()" class="btn btn-info btn-sm">Limpar</button>
                                <a href="#" ng-click="excluir()" class="text-danger">Excluir</a>
                            </form>
                        </div>
                    </div>
                </aside>
            </div>
        </div>
        <footer>

        </footer>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title" id="myModalLabel">Detalhes Avançados</h4>
                    </div>
                    <div class="modal-body">
                        <p>{{ contato.nome }}</p>
                        <p>{{ contato.telefone }}</p>
                        <p>{{ contato.email }}</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
